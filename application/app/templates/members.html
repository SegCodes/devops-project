{% extends 'base.html' %}
{% block title %}Members{% endblock %}
{% block content %}
    <table>
        <thead>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{member.name}}</td>
                <td>{{member.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
